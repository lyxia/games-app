        textarea {

        .btn-copy.copied {

        .code-block {

        .code-block::-webkit-scrollbar {

        .code-block::-webkit-scrollbar-track {

        }

        @media (max-width: 600px) {

            }

            }
        }
    </style>

            <textarea id="textInput" placeholder="åœ¨è¿™é‡Œè¾“å…¥è¦æœ—è¯»çš„æ–‡æœ¬...">ä½ å¥½ï¼Œè¿™æ˜¯ä¸€ä¸ªè¯­éŸ³åˆæˆæµ‹è¯•é¡µé¢ã€‚ä½ å¯ä»¥è¾“å…¥ä»»ä½•æ–‡æœ¬ï¼Œç„¶åç‚¹å‡»æ’­æ”¾æŒ‰é’®æ¥æµ‹è¯•è¯­éŸ³åˆæˆåŠŸèƒ½ã€‚</textarea>

        </div>

        <div class="form-group" style="margin-top: 20px;">

    <script>
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let voices = [];

        // DOM å…ƒç´ 
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const voiceSearch = document.getElementById('voiceSearch');
        const voiceDropdown = document.getElementById('voiceDropdown');
        const rateSlider = document.getElementById('rate');
        const pitchSlider = document.getElementById('pitch');
        const volumeSlider = document.getElementById('volume');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const volumeValue = document.getElementById('volumeValue');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const voicesList = document.getElementById('voicesList');
        const codeBlock = document.getElementById('codeBlock');
        const copyBtn = document.getElementById('copyBtn');

        let selectedVoiceIndex = -1;

        // æ›´æ–°ä¸‹æ‹‰åˆ—è¡¨æ˜¾ç¤º
        function updateDropdown(searchTerm = '') {
            voiceDropdown.innerHTML = '';
            const searchLower = searchTerm.toLowerCase();
            let hasResults = false;

            voices.forEach((voice, index) => {
                const voiceText = `${voice.name} (${voice.lang})`;
                const voiceTextLower = voiceText.toLowerCase();
                
                // æœç´¢è¿‡æ»¤
                if (searchTerm && !voiceTextLower.includes(searchLower) && 
                    !voice.name.toLowerCase().includes(searchLower) && 
                    !voice.lang.toLowerCase().includes(searchLower)) {
                    return;
                }

                hasResults = true;
                const item = document.createElement('div');
                item.className = `dropdown-item ${index === selectedVoiceIndex ? 'selected' : ''}`;
                item.textContent = voiceText;
                item.dataset.index = index;
                
                item.onclick = () => {
                    selectVoice(index);
                    voiceDropdown.classList.remove('show');
                };
                
                voiceDropdown.appendChild(item);
            });

            if (!hasResults && searchTerm) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'æœªæ‰¾åˆ°åŒ¹é…çš„è¯­éŸ³';
                voiceDropdown.appendChild(noResults);
            }
        }

        // ç”Ÿæˆä»£ç 
        function generateCode() {
            const text = textInput.value.trim();
            const rate = parseFloat(rateSlider.value);
            const pitch = parseFloat(pitchSlider.value);
            const volume = parseFloat(volumeSlider.value);
            
            let voiceCode = '';
            if (selectedVoiceIndex >= 0 && selectedVoiceIndex < voices.length) {
                const voice = voices[selectedVoiceIndex];
                voiceCode = `\n  utterance.voice = synth.getVoices().find(v => v.name === "${voice.name}" && v.lang === "${voice.lang}");`;
            }

            const code = `// Speech Synthesis è¯­éŸ³åˆæˆä»£ç 
const synth = window.speechSynthesis;
const utterance = new SpeechSynthesisUtterance(${JSON.stringify(text)});${voiceCode}

// è®¾ç½®å‚æ•°
utterance.rate = ${rate};      // è¯­é€Ÿ (0.5 - 2.0)
utterance.pitch = ${pitch};    // éŸ³è°ƒ (0 - 2.0)
utterance.volume = ${volume};  // éŸ³é‡ (0 - 1.0)

// äº‹ä»¶ç›‘å¬
utterance.onstart = () => {
  console.log('å¼€å§‹æ’­æ”¾');
};

utterance.onend = () => {
  console.log('æ’­æ”¾å®Œæˆ');
};

utterance.onerror = (event) => {
  console.error('æ’­æ”¾é”™è¯¯:', event.error);
};

// å¼€å§‹æ’­æ”¾
synth.speak(utterance);

// æš‚åœ: synth.pause();
// ç»§ç»­: synth.resume();
// åœæ­¢: synth.cancel();`;

            codeBlock.textContent = code;
        }

        // å¤åˆ¶ä»£ç åˆ°å‰ªè´´æ¿
        async function copyCode() {
            try {
                await navigator.clipboard.writeText(codeBlock.textContent);
                copyBtn.innerHTML = '<span>âœ“</span><span>å·²å¤åˆ¶</span>';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<span>ğŸ“‹</span><span>å¤åˆ¶ä»£ç </span>';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // é™çº§æ–¹æ¡ˆï¼šä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = codeBlock.textContent;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyBtn.innerHTML = '<span>âœ“</span><span>å·²å¤åˆ¶</span>';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.innerHTML = '<span>ğŸ“‹</span><span>å¤åˆ¶ä»£ç </span>';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (e) {
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ä»£ç ');
                }
                document.body.removeChild(textArea);
            }
        }

        // é€‰æ‹©è¯­éŸ³
        function selectVoice(index) {
            selectedVoiceIndex = index;
            if (index >= 0 && index < voices.length) {
                const voice = voices[index];
                voiceSearch.value = `${voice.name} (${voice.lang})`;
                voiceSelect.value = index;
                
                // æ›´æ–°ä¸‹æ‹‰åˆ—è¡¨ä¸­çš„é€‰ä¸­çŠ¶æ€
                voiceDropdown.querySelectorAll('.dropdown-item').forEach(item => {
                    item.classList.remove('selected');
                    if (parseInt(item.dataset.index) === index) {
                        item.classList.add('selected');
                    }
                });

                // æ›´æ–°è¯­éŸ³åˆ—è¡¨ä¸­çš„é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.voice-item').forEach((item, idx) => {
                    item.classList.remove('selected');
                    if (idx === index) {
                        item.classList.add('selected');
                    }
                });
            }
            generateCode();
        }

        // åŠ è½½è¯­éŸ³åˆ—è¡¨
        function loadVoices() {
            voices = synth.getVoices();
            
            // æ¸…ç©ºé€‰æ‹©æ¡†
            voiceSelect.innerHTML = '';
            voicesList.innerHTML = '';

            if (voices.length === 0) {
                voiceSelect.innerHTML = '<option value="">æš‚æ— å¯ç”¨è¯­éŸ³</option>';
                voiceSearch.value = 'æš‚æ— å¯ç”¨è¯­éŸ³';
                voiceSearch.disabled = true;
                voicesList.innerHTML = '<div style="padding: 10px; color: #999;">æš‚æ— å¯ç”¨è¯­éŸ³</div>';
                return;
            }

            voiceSearch.disabled = false;

            // å¡«å……éšè—çš„ä¸‹æ‹‰æ¡†ï¼ˆç”¨äºå…¼å®¹ï¼‰
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });

            // å¡«å……è¯­éŸ³åˆ—è¡¨
            voices.forEach((voice, index) => {
                const voiceItem = document.createElement('div');
                voiceItem.className = 'voice-item';
                voiceItem.textContent = `${voice.name} - ${voice.lang}${voice.default ? ' (é»˜è®¤)' : ''}`;
                voiceItem.onclick = () => {
                    selectVoice(index);
                };
                voicesList.appendChild(voiceItem);
            });

            // åˆå§‹åŒ–ä¸‹æ‹‰åˆ—è¡¨
            updateDropdown();

            // å°è¯•é€‰æ‹©ä¸­æ–‡è¯­éŸ³
            const chineseVoice = voices.findIndex(v => v.lang.startsWith('zh'));
            if (chineseVoice !== -1) {
                selectVoice(chineseVoice);
            } else if (voices.length > 0) {
                selectVoice(0);
            }
            
            generateCode();
        }

        // æœç´¢è¾“å…¥æ¡†äº‹ä»¶
        voiceSearch.addEventListener('focus', () => {
            voiceSearch.readOnly = false;
            voiceSearch.placeholder = 'è¾“å…¥å…³é”®è¯æœç´¢è¯­éŸ³...';
            voiceDropdown.classList.add('show');
            updateDropdown(voiceSearch.value);
        });

        voiceSearch.addEventListener('input', (e) => {
            updateDropdown(e.target.value);
        });

        voiceSearch.addEventListener('click', () => {
            voiceDropdown.classList.toggle('show');
            if (voiceDropdown.classList.contains('show')) {
                voiceSearch.readOnly = false;
                voiceSearch.focus();
            }
        });

        // ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰åˆ—è¡¨
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.searchable-select')) {
                voiceDropdown.classList.remove('show');
                voiceSearch.readOnly = true;
                voiceSearch.placeholder = 'æœç´¢è¯­éŸ³...';
            }
        });

        // åˆå§‹åŒ–æ—¶åŠ è½½è¯­éŸ³
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();

        // æ›´æ–°æ»‘å—æ˜¾ç¤ºå€¼å¹¶ç”Ÿæˆä»£ç 
        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = e.target.value;
            generateCode();
        });

        pitchSlider.addEventListener('input', (e) => {
            pitchValue.textContent = e.target.value;
            generateCode();
        });

        volumeSlider.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value;
            generateCode();
        });

        // æ–‡æœ¬è¾“å…¥æ—¶æ›´æ–°ä»£ç 
        textInput.addEventListener('input', () => {
            generateCode();
        });

        // å¤åˆ¶æŒ‰é’®äº‹ä»¶
        copyBtn.addEventListener('click', copyCode);

        // æ’­æ”¾
        playBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (!text) {
                status.textContent = 'è¯·è¾“å…¥è¦æœ—è¯»çš„æ–‡æœ¬';
                status.className = 'status';
                return;
            }

            // åœæ­¢å½“å‰æ’­æ”¾
            synth.cancel();

            // åˆ›å»ºæ–°çš„è¯­éŸ³åˆæˆå¯¹è±¡
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // è®¾ç½®è¯­éŸ³
            if (selectedVoiceIndex >= 0 && selectedVoiceIndex < voices.length) {
                currentUtterance.voice = voices[selectedVoiceIndex];
            }

            // è®¾ç½®å‚æ•°
            currentUtterance.rate = parseFloat(rateSlider.value);
            currentUtterance.pitch = parseFloat(pitchSlider.value);
            currentUtterance.volume = parseFloat(volumeSlider.value);

            // äº‹ä»¶ç›‘å¬
            currentUtterance.onstart = () => {
                status.textContent = 'æ­£åœ¨æ’­æ”¾...';
                status.className = 'status active';
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };

            currentUtterance.onend = () => {
                status.textContent = 'æ’­æ”¾å®Œæˆ';
                status.className = 'status';
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = false;
