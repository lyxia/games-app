  <title>小学数学：平行与垂直·满分特训营</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Ma+Shan+Zheng&family=Zcool+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', 'Microsoft YaHei', sans-serif;
      background-color: #fdfbf7;
      color: #333;
    }

    /* Paper texture effect */
    .paper-bg {
      background-color: #fdfbf7;
      background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* 3D Flip Animation Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }
    .transform-style-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
    
    /* Animation Keyframes */
    @keyframes bounce-in {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .animate-bounce-in {
      animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .animate-shake {
      animation: shake 0.3s ease-in-out;
    }

    .hand-font {
      font-family: 'Zcool KuaiLe', cursive;
    }
  </style>
